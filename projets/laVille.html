    <script>
        var imageville = function(image) {
          var taille = image.getBoundingClientRect();
          var tailleFenetre = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
          };
          window.scrollTo(taille.width / 2 - tailleFenetre.x, taille.height / 2 - tailleFenetre.y);
        }
    </script>
