<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La ville</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styleVille.css">
    <link rel="icon" href="../Images/favicon.png">
    <script>
        var imageville = function(image) {
          var taille = image.getBoundingClientRect();
          var tailleFenetre = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
          };
          window.scrollTo(taille.width / 2 - tailleFenetre.x, taille.height / 2 - tailleFenetre.y);
        }
    </script>
  </head>
    <div class = "fixe">
      <h1>La ville</h1>
      <a href="../index.html"><img class="picto" src="../Images/retour-fleche-b.svg" alt="Retour"></a>
    </div>
    <img class = "ville" onload="imageville(this)" src="../Images/laVilleFullScreen2_petit-manon-louvard.jpg" alt="la ville, Manon Louvard">
    <p>Illustration réalisée en 2016</p>
    <div class="arrows">
      <div id="gauche"></div>
      <div id="droite"></div>
      <div id="bas"></div>
      <div id="haut"></div>
    </div>
<script src="scriptScroll.js">
</script>

</html>
