    <script>

     var is_safari = navigator.userAgent.indexOf("Safari") > -1;

      var mobileview = true;

      function startUp(){
        $('#sequence-large-window')
          .velocity(
            "fadeIn",
            {
              delay: 0,
              duration: 0,
              complete:function(){
              //  $('#sequence-large-window').velocity("callout.shake", 100);
                setBlinkTimer(100);
              }
            }
          );
      }
      function enterStage(id,top,left,delay){

      var this_z = (delay/100)+1;
        var id = id;
        var top = top;
        var left = left;
        var delay = delay;
        if(!delay){
          delay = 0;
        }
        if(!top){
          top = 1 + Math.floor(Math.random() * 60);
          top = top + '%';
        }
        if(!left){
          var left = 1 + Math.floor(Math.random() * 60);
          left = left  + '%';
        }
        $(id).velocity(
          {
            top:top,
            left:left
          },
          {
             delay: delay,
          	begin: function() {
		        $(id).css({transform: 'translate3D(0,0,'+this_z+'px)'});
		        $(id).attr('data-z', this_z);
          }}
        );
      }

      //Load page and then get to it

      function checkWindowSize(){
        var windowsize = $(window).width();
        if (windowsize > 640) {
          $('body').addClass('desktop');
          $('html').addClass('html-desktop');
          mobileview = false;
          interact('.draggable')
          .draggable(true) // disable dragging
        }else{
          mobileview = true;
          interact('.draggable')
          .draggable(false) // enable dragging
        }
      }

	function bootStrap() {
		$('#sequence-intro video').attr('loop', 'true');
		document.getElementById('intro-clip').play();
        startUp();
	}


      $(function() {

		if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
	      	$('.youtube-embed').each(function() {
	      		var src = $(this).attr('src');
	      		$(this).attr('src', src+'&fs=0');
	      	});
	    }

      	var large_window_clicks = 0;
        checkWindowSize();

		if (mobileview==true) {
//			$('#sequence-intro').remove();
			startUp();
		} else {

			$('#sequence-intro').html('<video id="intro-clip" muted playsinline autoplay onended="bootStrap();"><source src="images/webgif-4-glitch-wide_languageok.mp4" type="video/mp4"></video>');

		//	startUp();
		}


        //check browser width and disable interact
        $('#call-dates').click(function(event){
          $(this).parent().toggleClass('show-dates');
          $('.show-dates').velocity("callout.shake", 100);
          $('.bit-wrapper').velocity('fadeIn');
        });
        $('.close-large-window').click(function(event) {

      		large_window_clicks++;

      		if (large_window_clicks == 1) {
				  $('#large-window').velocity(
					'fadeOut',
					{
					  complete:function(){
						$('#sequence-windows-burst').toggle();
						  if(mobileview==false){
				            enterStage('#drag-1','25%','25%', 10);
							enterStage('#drag-2','3%','48%', 20);
							enterStage('#drag-3','6%','70%', 40);
							enterStage('#drag-4','2%','2%', 30);
							enterStage('#drag-5','50%','60%', 50);
							enterStage('#drag-6','65%','25%', 110);
							enterStage('#drag-8','7%','5%', 15);
							enterStage('#drag-7','15%','30%', 25);
							enterStage('#drag-9','17.5%','7.5%', 70);
							enterStage('#drag-10','85%','17.5%', 80);
							enterStage('#drag-11','35%','57.5%', 150);
							enterStage('#drag-12','25%','5%', 100);
							//enterStage('#drag-13','37.5%','35%', 160);
							enterStage('#drag-14','42.5%','3%', 160);

						  }
					  }
					}
				  );
		}

        });
      });
      $( window ).resize(function() {
        checkWindowSize();
      });
    </script>
