<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="Manon Louvard" content="Manon louvard, design graphique">
    <title>Manon Louvard - Graphic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.png">
  </head>

  <body>
    <img class = "rotate" id = "rotate_en" src="Images/coming-en-light.svg" alt="Website is coming!">
    <img class = "rotate" id = "rotate_fr" src="Images/coming-fr.svg" alt="Site web à venir !">
    <img class = "rotate" id = "rotate_kr" src="Images/coming-kr-red.svg" alt="홈페이지 준비중">
  </body>

  <script type= "text/javascript" language="javascript">
    function pos(object) {
      object.style.left = Math.round(Math.random()*((document.body.clientWidth) - object.offsetWidth)) +"px";
      object.style.top = Math.round(Math.random()*((document.body.clientHeight) - object.offsetHeight)) +"px";
    }
    pos(document.getElementById("rotate_kr"));
    pos(document.getElementById("rotate_en"));
    pos(document.getElementById("rotate_fr")); 
  </script> 
</html>
