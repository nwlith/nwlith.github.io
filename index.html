<script type="text/javascript" language="javascript">
  /**function pos(object) {

      "px";
  }*/
  function pos(object) {
    if (window.innerWidth < 1350) { 
      object.style.right = Math.round(Math.random() * (window.innerWidth - object.offsetWidth - 325)) + 20 +"px";
      object.style.top = Math.round(Math.random() * (window.innerHeight - object.offsetHeight - 50)) + 10 + "px";
    } else { 
      object.style.right = Math.round(Math.random() * 850) + 20 + "px";
      object.style.top = Math.round(Math.random() * 540) + 20 + "px";
    }
    
  }
  pos(document.getElementById("abs"));
  pos(document.getElementById("abs1"));
  pos(document.getElementById("med"));
  pos(document.getElementById("phys"));
  pos(document.getElementById("phys2"));
  pos(document.getElementById("phys3"));
  pos(document.getElementById("monde"));
  pos(document.getElementById("ville"));
  pos(document.getElementById("gg"));
  pos(document.getElementById("reves"));
  pos(document.getElementById("reves2"));
  pos(document.getElementById("mm"));
  pos(document.getElementById("serres"));
  pos(document.getElementById("mediarch"));
  pos(document.getElementById("mem2"));
  pos(document.getElementById("mem"));
  pos(document.getElementById("ktr"));
  document.querySelector(".vignette").addEventListener("click", function (event) {
    event.preventDefault();
  }, false);
</script>
